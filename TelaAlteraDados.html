<!DOCTYPE html>

<html>
    <head>
        <title> Alteração de Dados : EKKO </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="materialize.css">
        <link rel="stylesheet"  href="custom.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="validar.js"> </script>
    
    </head>
    <body>
          <header>
        <div  border class=" div1 card-panel #00838f cyan darken-3 z-depth-5  black-text">
            <a class=" entrar btn black white-text entrar"  id="entrar_usu" name="entrar" href="http://127.0.0.1:49801/telacadastro/Teladecadastro.html" target="_blank">Entre ou Cadastre-se</a>
            <div class="nav-wrapper">
                <ul>
                    <li>
                        <a href="javascript:void(0)" id="btn-sidebar">
                            <i class="material-icons black-text">dehaze</i>
                    </li>
                </ul>
            </div>
            

           
            <h1 id="titulodapaginadecadastro" class="white-text"> Alteração de dados </h1>
               <form name="formAltera"  action="">
        <div class="row s3  ">
            <div class="input-field col s2  " id="cad">
                <p class="titulos white-text"> Nome*: </p>
                <input type="text" name="txtNome" placeholder="Digite seu nome" class="inputsCad" id="nome" required pattern="[a-z\s]+$">
                
                <p class="titulos white-text"> Sobrenome*: </p>
                <input type="text" name="txtNome" placeholder="Digite seu sobrenome" class="inputsCad" id="nome" required pattern="[a-z\s]+$">
                
                <p class="titulos white-text"> Celular*:</p>
                <input type="tel" name="txtNum" placeholder="(__)____-____" class="inputsCad" id="tel" required pattern="^\d{7}-\d{4}$" title="Ex: 9299508-9076">

            </div>
            <div class="input-field col s2  " id="cad2">
                 <p class="titulos white-text"> Email*: </p>
                <input type="email" name="txtEmail" placeholder="Digite seu email atual" class="inputsCad" id="email" required>

                <p class="titulos white-text"> Senha*: </p>
                <input type="password" name="txtSenhaAltera" placeholder="Senha atual" class="inputsCad" id="senhaAtualAltera" required pattern=".{6,}" title="A senha deve conter no mínimo 6 caracteres" >
                
                <p class="titulos white-text"> Confirme a Nova Senha*: </p>
                <input type="password" name="txtNovaSenhaConfirm" placeholder="Senha atual" class="inputsCad" id="Novasenha" required pattern=".{6,}" title="A senha deve conter no mínimo 6 caracteres" >

    
                <button class="btn waves-effect waves-light"  name="action" id="btnAlt" onclick="validaSenhaAlteraDados()"> Salvar Alterações </button> 
                <button class="btn waves-effect waves-light" type="button"  id="btnExc" onclick="excConta()" onclick> Excluir Conta </button>

    
            </div>
        </div>
    </form>
